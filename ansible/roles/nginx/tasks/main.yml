- name: Install nginx
  apt:
    name: nginx
    state: present
    update_cache: yes
  become: yes

- name: Stop nginx service before configuration
  service:
    name: nginx
    state: stopped
  become: yes

- name: Remove default nginx configuration
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /etc/nginx/sites-enabled/default
    - /etc/nginx/sites-available/default
  become: yes

- name: Ensure /var/www exists
  file:
    path: /var/www
    state: directory
    mode: '0755'
  become: yes

- name: Remove existing html directory
  file:
    path: /var/www/html
    state: absent
  become: yes

- name: Clone website repository to /var/www
  git:
    repo: https://github.com/Raghavarora09/aws-infra-automation-monitoring.git
    dest: /var/www
    force: yes
    version: main
    depth: 1
  become: yes

- name: Set correct ownership and permissions
  file:
    path: /var/www
    owner: www-data
    group: www-data
    recurse: yes
    mode: 'u=rwX,go=rX'
  become: yes

- name: Configure nginx
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    validate: 'nginx -t -c %s'
  become: yes
  register: nginx_conf

- name: Configure nginx site
  template:
    src: default.conf.j2
    dest: /etc/nginx/sites-available/default
    validate: 'nginx -t -c %s'
  become: yes

- name: Enable nginx site
  file:
    src: /etc/nginx/sites-available/default
    dest: /etc/nginx/sites-enabled/default
    state: link
  become: yes

- name: Validate nginx configuration
  command: nginx -t
  changed_when: false
  become: yes
  register: nginx_config_test
  ignore_errors: true

- name: Debug nginx configuration test
  debug:
    var: nginx_config_test
  when: nginx_config_test.rc != 0

- name: Restart nginx
  service:
    name: nginx
    state: restarted
  become: yes
  when: nginx_config_test.rc == 0