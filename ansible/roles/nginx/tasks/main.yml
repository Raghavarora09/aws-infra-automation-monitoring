- name: Install nginx
  apt:
    name: nginx
    state: present
    update_cache: yes
  become: yes

- name: Create website directory
  file:
    path: /var/www/html
    state: directory
    mode: '0755'
  become: yes

- name: Remove existing website files
  file:
    path: /var/www/html
    state: absent
  become: yes

- name: Clone website repository directly to web root
  git:
    repo: https://github.com/Raghavarora09/aws-infra-automation-monitoring.git
    dest: /var/www/html
    force: yes
    version: main
    depth: 1
  become: yes

- name: Set correct ownership and permissions
  file:
    path: /var/www/html
    owner: www-data
    group: www-data
    recurse: yes
    mode: 'u=rwX,go=rX'
  become: yes

- name: Configure nginx
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    validate: 'nginx -t -c %s'
  become: yes
  register: nginx_conf

- name: Validate nginx configuration
  command: nginx -t
  changed_when: false
  become: yes
  register: nginx_config_test
  ignore_errors: true

- name: Debug nginx configuration test
  debug:
    var: nginx_config_test
  when: nginx_config_test.rc != 0

- name: Restart nginx
  service:
    name: nginx
    state: restarted
  become: yes
  when: nginx_config_test.rc == 0

- name: Fail if nginx configuration is invalid
  fail:
    msg: "Nginx configuration is invalid. Please check the configuration and try again."
  when: nginx_config_test.rc != 0