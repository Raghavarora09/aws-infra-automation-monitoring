- name: Install nginx
  apt:
    name: nginx
    state: present
    update_cache: yes
  become: yes

- name: Stop nginx service before configuration
  service:
    name: nginx
    state: stopped
  become: yes

- name: Ensure /var/www exists
  file:
    path: /var/www
    state: directory
    mode: '0755'
  become: yes

- name: Remove existing html directory
  file:
    path: /var/www/html
    state: absent
  become: yes

- name: Clone website repository to /var/www
  git:
    repo: https://github.com/Raghavarora09/aws-infra-automation-monitoring.git
    dest: /var/www
    force: yes
    version: main
    depth: 1
  become: yes
  when: not ansible_facts['os_family'] == 'Ununtu'

- name: Set correct ownership and permissions
  file:
    path: /var/www
    owner: www-data
    group: www-data
    recurse: yes
    mode: 'u=rwX,go=rX'
  become: yes

- name: Restart nginx
  service:
    name: nginx
    state: restarted
  become: yes
  when: "'running' not in ansible_facts['ec2_nginx.activeState']"